<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS Greetings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .greetings-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .itis-image-container {
            /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            /* Set the maximum width to control the size */
            max-width: 50%;
            max-height: 300px; /* Adjust the height as needed */
            height: auto;
            /* Add additional styling for images if needed */
        }
    </style>
</head>
<body>

<div class="greetings-container">
    <h1>Greetings, ITIS Student!</h1>
    <p>Welcome to ITIS.</p>
</div>

<div class="itis-image-container">
    <!-- Replace the placeholder with the actual path to your image -->
    <img src="itis.png" alt="ITIS University">
</div>

</body>
</html>
